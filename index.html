<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-10" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
      integrity="sha3104-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH1+nqUivzIebhndOJK110anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
          <div class="row">
            <div class="col-lg-1 hour">9 AM</div>
            <textarea data-time="9" class="col-lg-10" placeholder="Place Text Here"></textarea>
            <button class="col-lg-1 saveBtn" value="0">Save</button>
          </div>

          <div class="row">
            <div class="col-lg-1 hour">10 AM</div>
            <textarea data-time="10" class="col-lg-10"></textarea>
            <button class="col-lg-1 saveBtn" value="1">Save</button>
          </div>
    
          <div class="row">
            <div class="col-lg-1 hour">11 AM</div>
            <textarea data-time="11" class="col-lg-10"></textarea>
            <button class="col-lg-1 saveBtn" value="2" >Save</button>
          </div>
    
          <div class="row">
            <div class="col-lg-1 hour">12 PM</div>
            <textarea data-time="12" class="col-lg-10"></textarea>
            <button class="col-lg-1 saveBtn" value="3">Save</button>
          </div>
    
          <div class="row">
            <div class="col-lg-1 hour">1 PM</div>
            <textarea data-time="13" class="col-lg-10"></textarea>
            <button class="col-lg-1 saveBtn" value="4" >Save</button>
          </div>
    
          <div class="row">
            <div class="col-lg-1 hour">2 PM</div>
            <textarea data-time="14" class="col-lg-10"></textarea>
            <button class="col-lg-1 saveBtn" value="5">Save</button>
          </div>
    
          <div class="row">
            <div class="col-lg-1 hour">3 PM</div>
            <textarea data="15" class="col-lg-10"></textarea>
            <button class="col-lg-1 saveBtn" value="6">Save</button>
          </div>
    
          <div class="row">
            <div class="col-lg-1 hour">4 PM</div>
            <textarea data-time="16" class="col-lg-10"></textarea>
            <button class="col-lg-1 saveBtn" value="7">Save</button>
          </div>
    
          <div class="row">
            <div class="col-lg-1 hour">5 PM</div>
            <textarea data-time="17" class="col-lg-10"></textarea>
            <button class="col-lg-1 saveBtn" value="10">Save</button>
          </div>
    </div>

    <script src="index.js"></script>
    
  </body>
</html>
